name: Build and Push to ACR

on:
  push:
    branches:
      - main # main 브랜치에 푸시할 때 트리거됩니다.

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to ACR
        run: |
          echo "${{ secrets.AZURE_REGISTRY_KEY }}" | docker login "registrybluejay.azurecr.io" --username "registrybluejay" --password-stdin

      - name: Build Docker image
        run: |
          # 현재 커밋 해시를 태그로 사용
          IMAGE_TAG=$(echo "${GITHUB_SHA}" | cut -c1-7) # 커밋 해시의 처음 7자
          docker build -t registrybluejay.azurecr.io/myapp:${IMAGE_TAG} .

      - name: Push Docker image
        run: |
          docker push registrybluejay.azurecr.io/myapp:${IMAGE_TAG}
